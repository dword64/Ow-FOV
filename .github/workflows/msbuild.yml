name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  SOLUTION_FILE_PATH: .

  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Check for changes in FovChanger folder
      run: |
        $CHANGED_FILES = (Invoke-WebRequest -Uri "$env:GITHUB_EVENT_PATH/diff" -UseBasicParsing).Content | Select-String "^[+-]{3} b/([^[:space:]]+)"
        $CHANGED_FOV_FILES = ($CHANGED_FILES | Select-String "^FovChanger/") -join ""
        if ($CHANGED_FOV_FILES -eq "") {
          Write-Host "No changes were made in the FovChanger folder. Exiting."
          exit 0
        }

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
      
    - name: Create Release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        automatic_release_tag: "latest"
        prerelease: false
        title: "New Release!"
        body: "$(if ([string]::IsNullOrEmpty(${{github.event.head_commit.message}})) { 'Commit ID: ${{github.sha}}' } else { ${{github.event.head_commit.message}} })"
        files: | 
          x64/Release/FovChanger.dll